<div class="film-card">
  <div class="film-card__text-info">
    <h3 class="film-card__title">{{ movie.title }}</h3>
    <div class="film-card__features">
      <p class="duration">{{ movie.duration }}</p>
      <div class="rate">
        <img src="../../assets/star.svg" alt="">
        <img src="../../assets/star.svg" alt="">
        <img src="../../assets/star.svg" alt="">
        <img src="../../assets/star.svg" alt="">
      </div>
    </div>
    <p class="film-card__description">{{movie.description | slice:0:descriptionLength}}...</p>
    <div class="film-card__type">
      <p>Gatunek: </p>
      <span class="type" *ngFor="let type of movie.type"> {{type}}</span> 
    </div>
</div>
  <div class="film-card__img">
    <img [src]="movie.mainPoster" alt="">
  </div>
</div>
