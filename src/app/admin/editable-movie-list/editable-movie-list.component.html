<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->


  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Tytu≈Ç </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>
 
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Ocena </th>
    <td mat-cell *matCellDef="let element"> {{element.rating}}<b> / </b>10 </td>
  </ng-container>
  <ng-container matColumnDef="lastPlaying">
    <th mat-header-cell *matHeaderCellDef> Ostatni seans </th>
    <td mat-cell *matCellDef="let element"> Czwartek, 20.04.2020.r</td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edycja </th>
    <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
